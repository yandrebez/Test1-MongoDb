<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="code.php" method="post">
        <div>
            <div>
                <label for="firstName">Name:</label>
                <input type="text" name="firstName" id="firstName">
            </div><br>
            <div>
                <label for="surname">Surname:</label>
                <input type="text" name="surname" id="surname">
            </div><br>
            <div>
                <label for="idNumber">ID Number:</label>
                <input type="number" name="idNumber" id="idNumber" minlength="13" maxlength="13">
            </div><br>
            <div>
                <label for="dateOfBirth">Date of Birth:</label>
                <input type="text" name="dateOfBirth" id="dateOfBirth" pattern="^(0[1-9]|[12][0-9]|3[01])/(0[1-9]|1[0-2])/\d{4}$" placeholder="DD/MM/YYYY">
            </div><br>
        </div>
        <div>
            <button type="submit" name="btnSubmit">Submit</button>
            <button type="reset" name="btnCancel">Cancel</button>
        </div>
    </form>
</body>
</html>
